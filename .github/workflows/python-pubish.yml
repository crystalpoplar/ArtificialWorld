name: Python package

on:
  push:
    tags:
      - "v*.*.*"    # publish on semantic version tags like v0.1.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build tools
        run: python -m pip install --upgrade pip build setuptools wheel
      - name: Run lints/tests (optional)
        run: |
          # add test commands here if you add tests
          python -m pip install --upgrade pytest || true
      - name: Build sdist and wheel
        run: python -m build

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install twine
        run: python -m pip install --upgrade pip twine
      - name: Publish to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/* -u __token__ -p "${TWINE_PASSWORD}"
